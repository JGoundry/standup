{% extends "base.html" %}
{% block content %}
    <h1>Create Account</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username }}
            {% for error in form.username.errors %}
                [{{ error }}]
            {% endfor %}
            <br>
        </p>
        <p>
            {{ form.password }}
            {% for error in form.password.errors %}
                [{{ error }}]
            {% endfor %}

            <br>
        </p>
        <p><input type="submit" value="Create"></p>
    </form>
{% endblock %}
